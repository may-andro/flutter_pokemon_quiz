name: ui_core
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  adaptive_breakpoints: ^0.1.1
  avatar_glow: ^2.0.2
  cached_network_image: ^3.2.0
  dependencies:
    path: ../../dependencies
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  google_fonts: ^2.3.1
  lottie: ^1.2.2
  provider: ^6.0.2
  shimmer: ^2.0.0
  fluttertoast: ^8.0.9

dev_dependencies:
  build_runner: 2.1.5
  flutter_gen_runner: ^4.1.6
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/lottie/
    - assets/gif/
  fonts:
    - family: Pokemon
      fonts:
        - asset: assets/fonts/Pokemon-Solid.ttf

flutter_gen:
  output: lib/assets/
  integrations:
    flutter_svg: true

scripts: ../../../derry.yaml